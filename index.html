<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="dawn.mp4" type="video/mp4">
    </video>

    <h1 class="grt"><marquee behavior="" direction=""> Another Year is Around the Corner, Keep your plan in check with checker</marquee> </h1>
    <div class="hero">
        <div class="box">
            <div class="clock">
                <span id="days">00</span><small>Days</small>
                <span>:</span>
                <span id="hrs">00</span><small>Hours</small>
                <span>:</span>
                <span id="min">00</span><small>Minutes</small>
                <span>:</span>
                <span id="sec">00</span><small>Seconds</small>
            </div>
        </div>

    </div>

        
    
        <button id="btn">Get Started</button><button id="btn1">Merry Xmas</button>
  
    <script>
        var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();

            var distance = countDownDate - now;


            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("days").innerHTML = days; 
            document.getElementById("hrs").innerHTML = hours;
            document.getElementById("min").innerHTML = minutes;
            document.getElementById("sec").innerHTML = seconds ;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "EXPIRED";
                document.getElementById("hrs").innerHTML = "EXPIRED";
                document.getElementById("min").innerHTML = "EXPIRED";
                document.getElementById("sec").innerHTML = "EXPIRED";
            }
        }, 1000);


    </script>   
</body>
</html>
